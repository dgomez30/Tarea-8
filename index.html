<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movie | Web Site</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body style="background-image: url('https://p4.wallpaperbetter.com/wallpaper/1017/837/203/movie-time-wallpaper-preview.jpg'); background-repeat: no-repeat;
background-attachment: fixed; background-size: cover;">
    <br/>
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4>Bienvenido a MovieDB</h4>
                    <p>Elige una de nuestras categorias para buscar la peliculas que deseas ver.
                    </p>
                    <br/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <select class="form-select" placeholder="Seleccionar..." onchange="cambiarCategoria(this.value);" id="ddlCategorias">
                                    <option selected>Selecciona una Genero...</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select class="form-select" onchange="cambiarPelicula(this.value);" id="ddlPeliculas">
                                    <option selected>Selecciona una Categoria...</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <button class="btn btn-primary" onclick="cargarInformacion();">Cargar</button>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <br/>

    <div id="divContenido" style="visibility: hidden;" class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4>Informacion Encontrada...</h4>
                    <br/>

                    <div class="form-group">
                        <div class="row">
                            <label id="lblCards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>


</body>

</html>
